<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Wedding Website</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
</head>

<body>
    <!-- Header -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <img src="assets/img/heading.png" class="center img-responsive" alt="heading"><br>
                    <img src="assets/img/couple.png" class="img-responsive couple" alt="couple">
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Parent Details -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="parent-details">
                    <div class="col-md-6">
                        <div class="bride">
                            <img src="assets/img/girlparent.png" class="img-responsive" alt="bride"><br>
                            <img src="assets/img/bride.png" class="img-responsive bridename" alt="bride">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="groom">
                            <img src="assets/img/boyparent.png" class="img-responsive" alt="groom"><br>
                            <img src="assets/img/groom.png" class="img-responsive groomname" alt="groom">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Parent Details -->

    <!-- Invitation -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="invitation">
                    <img src="assets/img/invite.png" class="img-responsive" alt="invitation">
                </div>
            </div>
        </div>
    </div>
    <!-- End Invitation -->
</body>

<script src="assets/js/script.js"></script>
<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/npm.js"></script>
</html>
